
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tela de Login</h1>
    <hr>

    <input type="button" id="btn" value="Verificar" onclick="verificar()">
    <p id="p1"> </p>

    <script>
        function verificar(){
            let tentativas = 1;

            while(tentativas <= 3){                
                let login = prompt("Informe o seu Login: ")
                if(login == null){
                    break;
                }
                let senha = prompt("Informe a senha: ")
                if(senha == null){
                    break;
                }

                if (login == "abc" && senha == "123"){
                    alert("Bem vindo ao sistema")
                    window.location.href = "pagina2.html";
                    break;
                }else {
                    alert("Login ou senha incorreta")
                    tentativas++;
                }
                if (tentativas > 3){
                    document.getElementById("btn").disable = true;
                    document.getElementById("p1").innerText = "Tentativas excedidas"
                    document.getElementById("body").style.background = "#e95353";
                }
            }
        }
    </script>
</body>
</html>
